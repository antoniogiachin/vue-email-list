<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-email-list</title>
</head>
<body>
    
    <div id="app">

        <!-- mostro la lista solo quando tutte le mail sono genrate -->
        <ul v-if="mails.length ==10">
            <!-- Ciclo array mail e stampo la mail generata in html -->
            <li v-cloak v-for="mail in mails">{{mail}}</li>
        </ul>

    </div>


    <!-- Vue Js, Js Script & Axios Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
